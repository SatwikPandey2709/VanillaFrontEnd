{% extends 'base.html' %}
{% load static %}

{% block title %} - Dashboard{% endblock %}
<style>
  .cust-buttons{
    font-size: 15px;
    border-style: hidden;
  }
</style>
{% block content %}
<div class="col-md-8 mt-3" style="color: white; background-color: rgb(53, 46, 46);">
  <div class="row">
    <nav class="navbar-expand-lg my-2 mt-3" style="padding-right: 0;">
      <div class="row">
        <div class="col-3" style="font-size: 25px; padding-left: 40px;">128 Following</div>
        <div class="col mt-2" style="font-size: 15px;">sort by:&nbsp;&nbsp; A-Z</div>
        <div class="col-1 mx-0" style="padding: 0;"><button class="cust-buttons mt-2" style="background-color: rgb(53, 46, 46);">new ones</button></div>
        <div class="col-1 mx-0" style="padding: 0;"><button class="cust-buttons mt-2" style="background-color: rgb(53, 46, 46);">old ones</button></div>
        <div class="col-1 mx-0" style="padding: 0;"><button class="cust-buttons mt-2" style="background-color: rgb(53, 46, 46);">least active</button></div>
        <div class="col-3" style="margin-right: 28px;">
          <form role="search" style="max-width: 250px;">
            <input style="width: 100%; border-radius: 20px; border-style: hidden; background-color: rgb(160, 160, 160);" class="form-control me-2" type="search" placeholder="&#x1F50E;&#xFE0E; Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div class="row">
  <div class="mb-0" style="text-align: center;"><img style="width: 100%;" src="{% static 'followers.jpg' %}" alt="post1"></div>
</div>
{% endblock %}
